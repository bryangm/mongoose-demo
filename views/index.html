<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    {% for note in notes %}
    <h1>{{ note.memberName }}</h1>
    <p>
      Project: {{ note.project }}<br/>
      Work Yesterday: {{ note.workYesterday }}<br/>
      Work Today: {{ note.workToday }}<br/>
      Impediment: {{ note.impediment }}<br/>
      Created On: {{ note.createdOn.toDateString() }}
    </p>
    {% endfor %}
  </body>
</html>
